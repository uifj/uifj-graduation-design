name: conference_app
description: Conference Event Ticket Reservation and Check-in Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^12.1.1

  # Networking
  dio: ^5.3.3
  connectivity_plus: ^5.0.1
  cached_network_image: ^3.3.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0

  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0
  carousel_slider: ^4.2.1
  # flutter_form_builder: ^9.1.1
  # form_builder_validators: ^9.1.0
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Dependency Injection
  get_it: ^7.6.4

  # Logging
  logger: ^2.0.2+1

  # Utils
  equatable: ^2.0.5
  uuid: ^4.1.0
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.0
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2
  provider: ^6.1.4
  sentry_flutter: ^8.14.1
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.9
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  generate: true  # Enable code generation for localization
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - .env
  fonts:
    - family: MapleMono
      fonts:
        - asset: assets/fonts/MapleMono-NF-CN-Regular.ttf
        - asset: assets/fonts/MapleMono-NF-CN-Medium.ttf
          weight: 500
        - asset: assets/fonts/MapleMono-NF-CN-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/MapleMono-NF-CN-Bold.ttf
          weight: 700

